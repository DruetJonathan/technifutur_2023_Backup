<section>
  <h1>Formulaire d'ajout</h1>
  <form [formGroup]="addForm" (ngSubmit)="changePassword()">
    <div>
      <label *ngIf="addForm.get('oldPassword')?.touched && addForm.get('oldPassword')?.errors?.['required']" class="error">Ancien mot de passe requis</label>
      <input type="password" placeholder="Ancien mot de passe*" formControlName="oldPassword">
    </div>
    <div>
      <label *ngIf="addForm.get('password')?.touched && addForm.get('password')?.errors?.['required']" class="error">Ancien mot de passe requis</label>
      <input type="password" placeholder="Nouveau mot de passe*" formControlName="password">
    </div>
    <div>
      <button type="reset">Reset</button>
      <button type="submit">Ajouter</button>
    </div>
  </form>
</section>
